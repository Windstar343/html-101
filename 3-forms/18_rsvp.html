<!DOCTYPE html>
<html>
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <hr>
      First Name: <input type="text" />
      <br><br>
      Last Name: <input type="text" />
      <br><br>
      Are you coming?<br>
      Yes<input type="radio" name="invite" value="yes" />
      No<input type="radio" name="invite" value="no" />
      Maybe<input type="radio" name="invite" value="maybe" />
      <br><br>
      Any dietary restrictions for main course?<br>
      <input type="checkbox" value="none" /> None<br>
      <input type="checkbox" value="vegetarian" /> Vegetarian<br>
      <input type="checkbox" value="vegan" /> Vegan<br>
      <input type="checkbox" value="gluten-free" /> Gluten-free<br>
      <input type="checkbox" value="dairy-free" /> Dairy-free
      <br><br>
      <input type="submit" />
    </form>
  </body>
</html>
